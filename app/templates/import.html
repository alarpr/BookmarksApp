{% extends "base.html" %}
{% block content %}
<div style="max-width:560px;margin:40px auto;background:#13141a;padding:16px;border-radius:10px;border:1px solid #222">
  <h2 style="margin-top:0">{{ title }}</h2>
  {% if error %}
    <div style="background:#2a0f0f;border:1px solid #5a1d1d;color:#ffb3b3;padding:8px;border-radius:8px;margin-bottom:10px">{{ error }}</div>
  {% endif %}
  <form action="{{ action }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="{{ accept }}" required>
    <div style="margin-top:12px">
      <button class="btn" type="submit">Laadi Ã¼les</button>
      <a class="btn" style="background:#444" href="/">Katkesta</a>
    </div>
  </form>
</div>
{% endblock %}
