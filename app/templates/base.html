<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookmark Organizer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Bookmark Organizer</h1>
    <nav>
      <details class="dd">
        <summary class="btn">Halda Ressursse</summary>
        <div class="dropdown-panel">
          <div class="menu-group">
            <div class="menu-title">Import</div>
            <a href="/ui/import/html" class="menu-item">Import HTML</a>
            <a href="/ui/import/csv" class="menu-item">Import CSV</a>
            <a href="/ui/import/json" class="menu-item">Import JSON</a>
          </div>
          <div class="menu-group">
            <div class="menu-title">Export</div>
            <a href="/export" class="menu-item" target="_blank">Export HTML</a>
            <a href="/export.csv" class="menu-item">Export CSV</a>
            <a href="/export.json" class="menu-item" target="_blank">Export JSON</a>
          </div>
          <div class="menu-group">
            <div class="menu-title">Varunda/Taasta</div>
            <a href="/backup" class="menu-item">Varunda DB</a>
            <a href="/ui/restore" class="menu-item">Taasta DB</a>
          </div>
          <div class="menu-group">
            <div class="menu-title">Tööriistad</div>
            <a href="/duplicates" class="menu-item">Leia duplikaadid</a>
          </div>
          <div class="menu-group">
            <div class="menu-title">Näidised</div>
            <a href="/sample.csv" class="menu-item">CSV näidis</a>
            <a href="/sample.json" class="menu-item">JSON näidis</a>
          </div>
          <div class="menu-group">
            <div class="menu-title">Arendajale</div>
            <a href="/docs" class="menu-item" target="_blank">API dokumendid</a>
          </div>
        </div>
      </details>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
